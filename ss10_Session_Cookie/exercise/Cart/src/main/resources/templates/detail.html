<div class="container mt-4 mt-sm-2">
  <div class="row">
    <div>
      <div style="width: 300px" class=" form-control col-3" th:if="${message != null}" th:text="${message}"></div>
    </div>
  </div>
  <div>
    <div class="card mb-3" style="width: 1300px; height: 400px">
      <div class="row g-0">
        <div class="col-md-4">
          <img th:src="${product.image}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body" style="height: 80%">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="${product.price}"></p>
            <small><p class="card-text" th:text="${product.description}"></p></small>
          </div>
          <a class="btn btn-primary" th:href="@{/products/add/{id}(id=${product.getId()})}">Add To Cart</a>
        </div>
      </div>
    </div>
  </div>
