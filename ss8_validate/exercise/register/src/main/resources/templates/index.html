<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <!-- Title Page-->
  <title>Register Forms </title>

  <!-- Icons font CSS-->
  <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link th:href="@{'https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i'}" rel="stylesheet">

  <!-- Vendor CSS-->
  <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">


  <!-- Main CSS-->
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
  <div class="wrapper wrapper--w780">
    <div class="card card-3">
      <div class="card-heading"></div>
      <div class="card-body">
        <h2 class="title">Registration Info</h2>
        <form method="post" th:object="${userDto}" th:action="@{/user/create}">
          <div class="input-group">
            <input class="input--style-3" th:field="*{firstName}" type="text" placeholder="First name">
            <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
          </div>
          <div class="input-group">
            <input class="input--style-3" th:field="*{lastName}" type="text" placeholder="Last name">
            <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
          </div>
          <div class="input-group">
            <input class="input--style-3" th:field="*{phoneNumber}" type="text" placeholder="Phone">
            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}"
               th:errors="*{phoneNumber}"></p>
          </div>
          <div class="input-group">
            <input class="input--style-3" th:field="*{email}" type="email" placeholder="Email" name="email">
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
          </div>
          <div class="input-group">
            <input class="input--style-3" th:field="*{birthDate}" type="date" placeholder="Birthday" name="birthday">
            <p style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
          </div>
          <div class="p-t-10">
            <button class="btn btn--pill btn--green" type="submit">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/vendor/datepicker/moment.min.js}"></script>
<script th:src="@{/vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script th:src="@{/js/global.js}"></script>

</body>

</html>
<!-- end document-->
